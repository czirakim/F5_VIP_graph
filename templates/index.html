<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <title>F5 VIP graph App</title>
      <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <h1>F5 VIP graph App</h1>
    <form action="/" method="post">
      <label for="text_input">Virtual Server:</label>
      <input type="text" id="text_input" name="text_input">
      <button type="submit">Submit</button>
    </form>
    <br>
    {% if result_file %}
      <iframe src="{{ url_for('static', filename=result_file) }}" width="90%" height="610"></iframe>
    {% endif %}
  
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/js/materialize.js"></script>
    <script src="static/js/init.js"></script>
  
  </body>
</html>
